<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter in system</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert alert-info" *ngIf="message">{{message}}</div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email: </label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">fill this field</small>
      <small *ngIf="form.get('email').errors.email">incorrect email</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password: </label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">input password</small>
      <small *ngIf="form.get('password').errors.minlength">
        Password should contain
        {{form.get('password').errors.minlength['requiredLength']}}
        symbols. Now you enter
        {{form.get('password').errors.minlength['actualLength']}} symbol(s)
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >login</button>
</form>
